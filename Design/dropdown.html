<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown</title>
	<style>
		.dropdown{
			position: relative;
			display: inline-block;
		}

		.dropdown-content{
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			padding: 12px 16px;
  			z-index: 1;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}
	</style>
</head>
<body>
<div class="dropdown">
	<span>Mouse Over Me</span>
	<div class="dropdown-content">
		<p>Hello World</p>
	</div>
</div>
</body>
</html>
