<html>
    <head>
        <title>String </title>
    </head>

    <body>

        <script>
            var str = "This is string literal";

            console.log(str)

            var str = new String("This is string literal 2")

            console.log(str)

            console.log(str.charCodeAt(str.length-1))

            document.writeln(str.charAt(3))

            var x = "javatpoint"
            var y = ".com"

            console.log(x.concat(y))

            console.log(x.search("point"))

            console.log(x.replace("java","python"))

            document.write(x.slice(2,5))

            var str = "JAVATPOINT"

            console.log(str.toLowerCase())

            str = str.toLowerCase()

            console.log(str.toUpperCase())

        </script>
    </body>
</html>
