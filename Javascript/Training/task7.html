<!DOCTYPE html>
<html>
    <head><title>Task 7</title></head>
    <body>
        
<ul id="list1"><li>Coffee</li><li>Tea</li></ul>
<ul id="list2"><li>Water</li><li>Milk</li></ul>

<button onclick="copyChild()">Try</button>


<script>
function copyChild() {
  const node = document.getElementById("list2").lastChild;
  const clone = node.cloneNode(true);
  document.getElementById("list1").appendChild(clone);
}
</script>
    </body>
</html>
