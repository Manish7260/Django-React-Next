<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        td{
        padding : 10px;
        }
    </style>
    <title>Forget Password User</title>
</head>
<body>

<form method="post" action="{% url 'pass-reset-confirm' %}">
{% csrf_token %}
    <table border="1px solid grey">
        <tr>
            <td>Enter User Name : </td>
            <td><input type="text" name="username" ></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" name="submit" value="GenerteOtp"></td>
        </tr>

    </table>
</form>
<br>
<h4>{{message.message}}</h4>
<br>

<form method="post" action="{% url 'verify-new-otp' %}">
    {% csrf_token %}
    <table border="1px">
        <tr style="display : none;">
            <td><input type="text" name="username" value="{{ message.username}}" readonly></td>
        </tr>

        <tr>
            <td>Enter Generated Otp : </td>
            <td><input type="number" name="otp"></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" name="submit"></td>
        </tr>

    </table>
</form>

</body>
</html>
